<script>
    var mytooltip = "tooltip here";

    function myOnClick(data) {
        switch (data.key) {
            case 'effective-hamiltonians':
                $('#effective-hamiltonians-modal-id').modal('show');
                break;

            case 'ks-dft':
                $('#ks-dft-modal-id').modal('show');
                break;

            case 'monte-carlo':
                $('#monte-carlo-modal-id').modal('show');
                break;

            case 'phase-field':
                $('#phase-field-modal-id').modal('show');
                break;

            case 'pheno':
                $('#pheno-modal-id').modal('show');
                break;

            case 'continuum':
                $('#continuum-modal-id').modal('show');
                break;

            case 'atomistic-constitutive':
                $('#atomistic-constitutive-modal-id').modal('show');
                break;

            case 'discrete-dislocation':
                $('#discrete-dislocation-modal-id').modal('show');
                break;

            case 'crystal-plasticity':
                $('#crystal-plasticity-modal-id').modal('show');
                break;
        }
    }

    var inArea = false;

    $(document).ready(function() {
        var default_options =
        {
            mapKey:'name',
            listKey:'name',
            isSelectable:false,
            fillOpacity:0,
            highlight:true,
            stroke:true,
            fill:true,
            render_highlight:{
                //fillColor: 'fcf8dc',
                strokeColor:'828282',
                strokeWidth:4
            },
            onClick:myOnClick,
            fadeInterval:50,
            areas:[
                {
                    key:'effective-hamiltonians'
                },
                {
                    key:'ks-dft'

                },
                {
                    key:'crystal-plasticity'
                }
            ]
        };

        $('#multiscalearch').mapster(default_options);
    })
    ;
